<!DOCTYPE html>
<html>
<head>
	<title>Slot Machine</title>
	<style type="text/css">
	.container {
		max-width: 800px;
		min-height: 300px;
		margin: auto;
		text-align: center;
		background: #f11212;
		padding: 20px;
	}
	body {
		background-image: url(sfondo.jpg);
	}
	</style>
</head>
<body>
	<div class="container">
	<h1>Slot Machine</h1>
		<input type="text" name="slot1" id="slot1">
		<input type="text" name="slot2" id="slot2">
		<input type="text" name="slot3" id="slot3">
		<button onclick="generaNumeri()">Tenta la fortuna</button>
		<img id="imgVittoria" src="pioggia_soldi.gif" style="display:none; padding: 20px;">
	</div>
	<audio controls id="suono"  style="display:none;">
	  <source src="soldiSuono.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<script type="text/javascript">

		var min = 1;
		var max = 5;

		function generaNumeri() {

			setTimeout(generaSerie, 1000);
			setTimeout(generaSerie, 2000);
			setTimeout(generaSerie, 3000);
			setTimeout(controllaNumeri, 4000);

		}		

		function generaSerie(){

			var numeroGenerato = Math.floor(Math.random() * (max - min + 1)) + min;
			document.getElementById("slot1").value = numeroGenerato;

			numeroGenerato = Math.floor(Math.random() * (max - min + 1)) + min;
			document.getElementById("slot2").value = numeroGenerato;

			numeroGenerato = Math.floor(Math.random() * (max - min + 1)) + min;
			document.getElementById("slot3").value = numeroGenerato;

		}

		function controllaNumeri() {

			var slot1 = document.getElementById("slot1").value;
			var slot2 = document.getElementById("slot2").value;
			var slot3 = document.getElementById("slot3").value;

			var conta = 0;

			if(slot1 === slot2){
				conta++;
			}

			if(slot2 === slot3){
				conta++;
			}

			if(slot1 === slot3){
				conta++;
			}

			if(conta === 1){
				document.getElementById("imgVittoria").style.display = "inline-block";
				document.getElementById("suono").play();
				alert("Ambo");
			}

			if(conta === 3){
				document.getElementById("imgVittoria").style.display = "inline-block";
				document.getElementById("suono").play();
				alert("Jackpot");
			}

			if(conta === 0){
				document.getElementById("imgVittoria").style.display = "none";
				alert("Hai perso ritenta !");
			}

		}
	</script>
</body>
</html>
