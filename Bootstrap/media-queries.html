<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</style>
	<style type="text/css">
		/* Set the background color of body to tan */
		body {
		  background-color: yellow;
		}

		/* On screens that are 992px or less, set the background color to blue */
		@media screen and (max-width: 992px) {
		  body {
		    background-color: blue;
		  }
		}

		/* On screens that are 600px or less, set the background color to olive */
		@media screen and (max-width: 600px) {
		  body {
		    background-color: red;
		  }
		}
	</style>
	<script type="text/javascript">

		function controllaDimensioneSchermo() {

			var x = window.matchMedia("(max-width: 600px)");

			console.log(x);

			if(x.matches===true){
				document.getElementById("tipoSchermo").innerHTML = "Schermo piccolo < 600px";
			}
			else{
				document.getElementById("tipoSchermo").innerHTML = "Schermo grande > 600px";
			}
		}
	</script>
</head>
<body onresize="controllaDimensioneSchermo()" onload="controllaDimensioneSchermo()">

	<h1>Prova a ridimensionare la pagine</h1>
	<p id="tipoSchermo"></p>

</body>
</html>
